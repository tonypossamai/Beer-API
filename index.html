<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="build/css/build.css" />
    <title>Beer!</title>
  </head>

  <body>
    <div class='cover'></div>

    <header>
      <a href="#" class="logo"></a>
      <nav>
        <ul>
          <li><a href="#" class="beers-button">BEERS</a></li>
          <li><a href="#" class="find-button">QUICK FIND</a></li>
          <li><a href="#" class="pick-button">PICK A BEER</a></li>
        </ul>
      </nav>
    </header>

    <section class="beers-section">
      <div class="beers-wrapper"></div>
    </section>

    <section class="find-section">
      <div class="find-wrapper">
        <div class="box2"></div>
        <!-- <button class="give-button">GIVE ME ANOTHER BEER</button> -->
        </div>
    </section>

    <section class="pick-a-beer">
      <div>
        <h1 id="text-pick">PICK A BEER</h1>
      </div>
      <div class="name-pick">
        <form class="form-pick-a-beer">
          <label id="name-search">NAME</label>
          <input id="name-input">
        </form>
      </div>
      <div class="hops-pick">
        <form class="form-pick-a-beer">
          <label id="hops-search">HOPS</label>
          <input id="hops-input">
        </form>
      </div>
      <div class="abv-pick">
        <form class="form-pick-a-beer">
          <label id="abv-searc">ABV</label>
          <input id="abv-input">
        </form>
      </div>
      <div class="ibu-pick">
        <form class="form-pick-a-beer">
          <label id="ibu-search">IBU</label>
          <input id="ibu-input">
        </form>
      </div>
      <div class="ebc-pick">
        <form class="form-pick-a-beer">
          <label id="ebc-search">EBC</label>
          <input id="ebc-input">
        </form>
      </div>
        <div class="button-pick-a-beer">
          <button class="pick-a-beer-but">FIND BEER</button>
        </div>
    </section>

      <div class="pop-up"> </div>

    <footer>
        <div class="pagination">
          <a class="previous" href="#">&laquo;</a>
          <a class="active page-button" href="#">1</a>

          <a class="page-button" href="#">4</a>
          <a class="page-button" href="#">5</a>
          <a class="page-button" href="#">6</a>
          <a class="next" href="#">&raquo;</a>
        </div>
    </footer>

    <script src="./js/jQuery-3.3.1.js"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
